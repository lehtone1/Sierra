<div class="contacts">
  <h2>Yhteystiedot</h2>
  <div *ngFor="let contact of contacts">
    <table>
      <td><p> {{ contact.title }} </p></td>
      <td><p> {{ contact.name }} </p></td>
      <td><p> {{ contact.eMail }} </p></td>
      <td><p> {{ contact.phoneNumber }} </p></td>
    </table>
  </div>  
</div>
