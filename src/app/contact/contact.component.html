<div class="wrapper flex"> 
    <h2>Yhteystiedot</h2>
</div>
<div class="wrapper flex contacts-content">
    <div class="contact-wrapper" *ngFor="let contact of contacts">
        <p>{{contact.title}}</p>
        <p>{{contact.name}}</p>
        <p>{{contact.phoneNumber}}</p>
        <a href="mailto:{{contact.eMail}}">{{contact.eMail}}</a>
    </div>
</div>
